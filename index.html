<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e32eb1d87.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="right-wrapper">
            <div class="form-description-wrapper">
                <p class="form-description">This is what you've been waiting for. Sign up <em>now</em> to get started!</p>
            </div>
            <div class="form-wrapper">
                <form action="post">
                    <fieldset>
                        <legend>Let's Do This!</legend>
        
                        <div class="form-group">
                            <div class="form-item">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name" placeholder="John" required>
                            </div>
        
                            <div class="form-item">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="johndoe@email.com" required>
                            </div>
                            <div class="form-item">
                                <label for="phone">Phone Number</label>
                                <input type="tel" pattern="[0-9]{10}" name="phone" id="phone" placeholder="000-000-0000" required>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <div class="form-item">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
        
                            <div class="form-item">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" name="confirm" id="confirm" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <button type="submit">Register</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
